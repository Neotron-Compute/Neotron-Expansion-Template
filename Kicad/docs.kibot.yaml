kibot:
  version: 1

filters:
  - name: only_fitted_parts
    comment: 'Only parts that are not DNF'
    type: generic
    include_only:
      - column: 'DNP'
        regex: '^0'

preflight:
  run_erc: true
  run_drc: false
  check_zone_fills: false
  ignore_unconnected: true
  update_xml: true

outputs:
  # For more information: https://github.com/INTI-CMNB/KiBoM
  - name: 'generic_sch_pdf'
    comment: "Print the schematic as a PDF"
    type: pdf_sch_print
    options:
      output: '%f-schematic-%r.%x'
  
  - name: 'make_gerbers'
    comment: "Generate gerber files"
    type: gerber
    layers: 
      - F.Cu
      - B.Cu
      - Edge.Cuts
      - F.SilkS
      - F.Mask
      - B.SilkS
      - B.Mask
    dir: gerbers
    options:
      # generic layer options
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      line_width: 0.15

      # gerber options
      use_aux_axis_as_origin: false
      subtract_mask_from_silk: true
      use_protel_extensions: false
      gerber_precision: 4.5
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: false

  - name: 'make_drills'
    comment: "Generate drill files"
    type: excellon
    dir: gerbers

  - name: 'make_ascii_position'
    comment: "Generate XY position files in ASCII"
    type: position
    dir: gerbers

  - name: 'make_dxf'
    comment: "Generate 2D PCB CAD in DXF format"
    type: dxf
    layers:
      - F.Cu
      - B.Cu
      - Edge.Cuts
      - F.SilkS
      - F.Mask
      - B.SilkS
      - B.Mask
    options:
      output: '%f-pcb-cad-%r.%x'
      exclude_edge_layer: false
      metric_units: true

  - name: 'make_svg'
    comment: "Generate 2D PCB image in SVG format"
    type: pcbdraw
    options:
      output: '%f-pcb-%r.%x'

  - name: 'make_png'
    comment: "Generate 2D PCB image in PNG format"
    type: pcbdraw
    options:
      output: '%f-pcb-%r.%x'
      format: png

  - name: 'make_step'
    comment: "Generate 3D PCB model in STEP format"
    type: step
    options:
      output: '%f-3d-%r.%x'

  - name: 'make_pcb_pdf'
    comment: "Generate 2D PCB CAD in PDF format"
    type: pdf_pcb_print
    layers:
      - F.Cu
      - In1.Cu
      - In2.Cu
      - B.Cu
      - Edge.Cuts
      - F.SilkS
      - F.Paste
      - F.Mask
      - B.SilkS
      - B.Paste
      - B.Mask
    options:
      output: '%f-pcb-%r.%x'
      separated: true
      monochrome: true

  - name: 'make_bom_csv'
    comment: "Generate bill-of-material file as CSV"
    type: bom
    options:
      exclude_filter: 'only_fitted_parts'
      group_fields:
        - 'Part'
        - 'Part Lib'
        - 'Value'
        - 'Voltage'
        - 'Tolerance'
        - 'Footprint'
        - 'Footprint Lib'
      columns:
        - field: Manufacturer
          name: Part Number
          join: ['mpn']
        - Footprint
        - References
        - Quantity per PCB
        - field: Value
          join: ['voltage', 'current', 'power', 'tolerance']
        - Footprint
        - Digikey
        - Mouser
      output: '%f-bom-%r.%x'

  - name: 'make_bom_html'
    comment: "Generate bill-of-material files as HTML"
    type: bom
    options:
      format: HTML
      exclude_filter: 'only_fitted_parts'
      html:
        datasheet_as_link: "Datasheet"
        digikey_link: "Digikey"
        title: "Neotron Expansion Template Bill of Materials"
      group_fields:
        - 'Part'
        - 'Part Lib'
        - 'Value'
        - 'Voltage'
        - 'Tolerance'
        - 'Footprint'
        - 'Footprint Lib'
      columns:
        - Row
        - field: Manufacturer
          name: Part Number
          join: ['mpn']
        - References
        - Quantity per PCB
        - field: Value
          join: ['voltage', 'current', 'power', 'tolerance']
        - Digikey
        - Mouser
        - Footprint
      output: '%f-bom-%r.%x'

  - name: 'make_ibom'
    comment: "Generate assembly HTML page"
    type: ibom
    options:
      output: '%f-ibom-%r.%x'
      extra_fields: "Voltage,Tolerance,Manufacturer,MPN"
      dnf_filter: 'only_fitted_parts'
